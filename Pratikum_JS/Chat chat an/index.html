<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat dengan diri sendiri</title>
</head>
<style>
    body {
        width: 900px;
        height: 600px;
        position: relative;
        border: 1px solid black;
        margin-top: 20px;
        margin-left: 200px;
    }

    #pesan {
        width: 800px;
        position: absolute;
        bottom: 0%;
    }

    .button {
        position: absolute;
        bottom: 0%;
        right: 0%;
    }
</style>

<body>
    <h3 id="hasil"></h3>
    <input type="text" name="" id="pesan" onchange="kirim()">
    <button class="button" onclick="kirim()">Kirim</button>

    <script>
        let masukan = document.getElementById("pesan")
        let hasil = document.getElementById("hasil")
        let penampung = ""

        function kirim() {
            penampung += masukan.value + "<br>"
            hasil.innerHTML = penampung
            masukan.value = ""
        }
    </script>
</body>

</html>
