<body>

  <table cellspacing=15>
    <tr>
      <td for="username">Username :</td>
      <td><input id="username" type="text"></td>
    </tr>
    <tr>
      <td for="password">Password :</td>
      <td><input id="password" type="password"></td>
    </tr>
    <tr>
      <td><button type="submit" onclick="login()">login</button></td>

  <script>

    function login() {
      let username = document.getElementById('username');
      let password = document.getElementById('password');

      if (username.value === 'ahmad2017' && password.value === 'integrity') {
        window.location.href = 'login_success.html';
      } else {
        document.write('Gagal Login. Silahkan Coba Lagi')
      }
    }


  </script>
