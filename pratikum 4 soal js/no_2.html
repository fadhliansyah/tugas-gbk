<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2 JavaScript</title>
</head>

<body>
    <script>
        let rupiah = window.prompt("Masukkan jumlah rupiah yang ingin di konversi ke dollar: ");
        let dollar = rupiah / 14650;
        window.alert("Jumlah dollar adalah: $" + parseFloat(dollar));
    </script>
</body>

</html>
