<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 4 JavaScript</title>
</head>

<body>
    <input type="text" id="pertama">
    <h2>+</h2>
    <input type="text" id="kedua" onchange="kalkulator()">
    <h2>=</h2>
    <input type="text" id="hasil">


    <script>
        let pertama = document.getElementById("pertama")
        let kedua = document.getElementById("kedua")
        let hasil = document.getElementById("hasil")
        let penampung

        function kalkulator() {
            penampung = parseInt(pertama.value) + parseInt(kedua.value)
            hasil.value = penampung
        }
    </script>
</body>

</html>
