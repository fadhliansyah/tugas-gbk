<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3 JavaScript</title>
</head>

<body>
    <script>
        let jamMasuk = prompt("Masukkan Jam Masuk Kendaraan: ");
        let jamKeluar = prompt("Masukkan Jam Keluar Kendaraan: ");
        let lamaWaktu = parseFloat(jamKeluar - jamMasuk);
        let keluaranBiaya = 3000
        if (parseFloat(lamaWaktu) <= 2) {
            alert("Biaya Parkir adalah: Rp" + parseFloat(keluaranBiaya));
        } else if (parseFloat(lamaWaktu) > 2) {
            let duaJamLebih = (lamaWaktu - 2) * 1000
            alert("Biaya Parkir adalah: Rp" + parseFloat(keluaranBiaya + duaJamLebih));
        } else { alert("Maaf mohon masukkan angka dengan benar") }
    </script>
</body>

</html>
